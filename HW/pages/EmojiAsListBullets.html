<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji as List Bullets</title>
    <style>
        h1 {
            text-align: center;
        }
        .todoList {
            margin: 0 auto;
            padding: 2em;
            width: 30%;
            border: 5px outset grey;
        }
        .emoji {
            list-style-type: none;
        }
        .emoji-smile::before {
            content: "\1F603";
        }
        .emoji-sad::before {
            content: "\1F625";
        }
        .emoji-loudly-crying::before {
            content: "\1F62D";
        }
    </style>
</head>
<body>
    <h1>My Todo List</h1>
    <ul class="todoList">
        <li class="emoji emoji-smile">Learn HTML </li>
        <li class="emoji emoji-sad">Learn CSS</li>
        <li class="emoji emoji-loudly-crying">Learn JavaScript</li>
    </ul>
</body>
</html>
