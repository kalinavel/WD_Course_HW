<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Lists (food)</title>
</head>
<body>
    <h3><i>Любими храни:</i></h3>
    <ol>
        <li><b>Супи</b>
            <ul>
                <li>Таратор</li>
                <li>Пилешка супа</li>
                <li>Спаначена супа</li>
            </ul>
        </li>
        <li><b>Основни</b>
            <ul>
                <li>Сърми</li>
                <li>Пълнени чушки</li>
                <li>Джолан</li>
            </ul>
        </li>
        <li><b>Десерти</b>
            <ul>
                <li>Палачинкова торта</li>
                <li>Крем карамел</li>
                <li>Шоколадов мус</li>
            </ul>
        </li>
    </ol>
</body>
</html>
