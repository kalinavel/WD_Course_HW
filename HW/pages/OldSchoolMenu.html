<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Old School Menu</title>
    <style>
        body {
			margin: 0;
			font-size: 20px;
			background-color: hsla(19, 52%, 90%, 1);
        }
        nav ul {
            background-color: hsla(58, 9%, 25%, 0.9);
            padding: 1em;
            text-align: center; 
        }
        nav li {
            width: 6em;
            height: 2em;
            display: inline-block;
            /* position: relative; */
            border: .25em solid hsla(19, 51%, 58%, 1);
            border-style: outset;
            background-color: hsla(19, 52%, 77%, 1);
            margin-left: -0.28em;
            padding: .4em;
            line-height: 1.5;
            vertical-align: middle;
            text-align: left;
        }
        a:link {
            color: hsla(58, 9%, 25%, 0.9);
            text-decoration: underline;
        }
        a:visited {
            color: hsla(58, 9%, 25%, 0.9);
            text-decoration: underline;
        }
        /* nav li::before {
            content: " ";
            position: absolute;
            z-index: -1;
            top: 1px;
            left: 1px;
            right: 1px;
            bottom: 1px;
            border: 5px solid rgb(223, 235, 58);
        }    */
        #secondlink {
            font-size: 25px;
            width: 120px;
            height: 34px;
        }
</style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li id="secondlink"><a href="#">About</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">Gallery</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
</body>
</html>
